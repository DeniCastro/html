<body>

    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Tempora ullam reiciendis odit numquam.</p>
    <p id="teste">Isto é um parágrafo de teste.</p>
    <p class="p-yellow">Outro Parágrafo.</p>
    <div class="p-yellow">Texto dentro da div.</div>
    <hr>
    <input id="campotexto" type="text" placeholder="Digite algo" style="padding:50px;">
    <button id="botao" style="padding:50px;">Clique Aqui</button>

    <script src="js/jquery-3.6.0.min.js"></script>

        <script>
            $(document).ready(function() {
                $('#botao').on({
                    mouseenter: function(){
                        $(this).css('background-color', 'red');
                    },
                    click: function(){
                        $(this).css('background-color', 'blue');
                    },
                    mouseleave: function(){
                        $(this).css('background-color', 'gray ');
                    }
                })
            });
        </script>

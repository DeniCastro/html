<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>testejquery2</title>

    <style>

        body {
            text-align: center;
        }

        .d-none {
            display: none;
        }

        .d-inline {
            display: inline-block;
            height: 200px;
            width: 200px;
        }

        button {
            padding: 40px;
        }

        .red {
            background: red; 
        }

        .blue {
            background: blue;
        }

        .green {
            background: green;
        }

    </style>

</head>

<body>

    <div class="d-inline red"></div>
    <div class="d-inline blue"></div>
    <div class="d-inline green"></div>

    <hr>

    <button id="botaoHide">Ocultar</button>
    <button id="botaoShow">Mostrar</button>


    <script src="js/jquery-3.6.0.min.js"></script>
    

    <script>
        $(document).ready(function () {
            $('#botaoHide').click(function () {
                $('.blue').hide('slow', function() {
                    alert('Terminou de esconder');
                });
            }); 
            
            $('#botaoShow').click(function () {
                $('.blue').show('fast', function() {
                    alert('Terminou de mostrar!');
                });
            }); 
        });
    </script>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
